<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botflix - Seu assitente pessoal para encontrar o filme perfeito</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/animation.css">

</head>

<body>

    <main class="container">
        <div class="main-content">
            <header class="brand-header">
                <div class="container-logo">
                    <img src="./src/images/bot.avif" alt="Assistente robô Botflix" class="robot-image">
                    <h1 class="brand-title">BotFlix</h1>
                </div>

                <p class="brand-subtitle">Seu assistente pessoal para encontrar o filme perfeito</p>
            </header>

            <section class="search-card">
                <div class="search-content">
                    <div class="input-container">
                        <textarea class="mood-textarea" rows="3" id="mood-textarea"
                            placeholder="Digite como você está se sentindo ou quer assitir..."></textarea>

                        <div class="examples">
                            <h3 class="examples-title">Exemplos:</h3>
                            <ul class="examples-list">
                                <li>Quero algo engraçado para relaxar depois do trabalho</li>
                                <li>Procuro um filme de suspense que me mantenha na ponta da cadeira</li>
                                <li>Algo romântico para assitir com meu namorado(a)</li>
                            </ul>
                        </div>

                        <button id="search-button" class="search-button">
                            <span class="play-icon">&#9654</span>
                            Encontrar filmes perfeitos
                        </button>

                    </div>
                </div>
            </section>

            <div id="results" class="results">
                <h2>Filmes perfeitos pra você</h2>
                <div id="movies-grid" class="movies-grid">

                </div>
            </div>

    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
